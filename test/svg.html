<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <script type="text/javascript" src="esl.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src',
                main: 'zrender'
            }
        ]
    });

    require(
        [
            'zrender',
            'zrender/graphic/shape/Rect',
            'zrender/graphic/shape/Circle',
            'zrender/svg/svg'
        ],
        function(zrender, Rect, Circle){
            // 初始化zrender
            var zr = zrender.init(document.getElementById('main'), {
                renderer: 'svg'
            });

            var rect = new Rect({
                shape: {
                    x: 10,
                    y: 10,
                    width: 80,
                    height: 80
                }
            });
            zr.add(rect);

            var circle = new Circle({
                shape: {
                    cx: 150,
                    cy: 50,
                    r: 40
                }
            });
            zr.add(circle);
        }
    );
    </script>
    <div id="main" style="width:1000px;height:600px;"></div>
</body>
</html>
