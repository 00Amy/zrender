<script>
///////////////////////////////////
// 方案一，在 shape 内部管理状态
///////////////////////////////////
var path = new Path({
    states: {
        // 默认状态
        normal: {
            style: {
                color: 'white'
            },
            position: [0, 0],
            // Transition 动画配置
            trasition: {
                property: '*',
                duration: 500
            }
        },
        // 鼠标 hover 状态 
        hover: {
            style: {
                color: 'red'
            },
            position: [0, 10]
        },
        // 自定义状态
        xxxx: {}
    },

    // 也可以不通过状态机直接设置 shape 的属性
    style: {},
    position: {}
});
// 直接设置状态
path.setState('xxxx');
// 动画过渡状态
// 因为动画控制器在 zrender instance 下，可能需要在所有 shape 下挂一个 zrender instance
path.trasitionState('xxxx');

///////////////////////////////////
// 方案二，外部管理
///////////////////////////////////

var path = new Path({
    style: {},
    position: [0, 0]
});
var states = new States({
    el: path,
    states: {
        // 设置同上
        normal: {},
        hover: {}
    }
});
// 这种方案耦合可能会比较小，但是在 Handler 里处理事件的时候无法直接设置为 hover 状态
states.setState('hover');
</script>
