<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Image</title>
    <script type="text/javascript" src="../doc/asset/js/esl/esl.js"></script>
</head>
<body>
    <script type="text/javascript">
    require.config({
        packages: [
            {
                name: 'zrender',
                location: '../src',
                main: 'zrender'
            }
        ]
    });

    require(["zrender", 'zrender/graphic/Image', 'zrender/graphic/States'], function(zrender, ImageShape, States){

        // 初始化zrender
        var zr = zrender.init(document.getElementById("Main"));

        for( var i = 0; i < 20; i ++){
            for( var j = 0; j < 20; j++){
                var image = new ImageShape({
                    position: [i * 50, j * 50],
                    scale: [1, 1],
                    style: {
                        image: "test.jpeg"
                    },

                    onmouseover: function () {
                        this.states.transitionState('hover');
                    },

                    onmouseout: function () {
                        this.states.transitionState('normal');
                    }
                });
                zr.addElement(image);

                image.states = new States({
                    el: image,
                    states: {
                        normal: {
                            style: {
                                x: 0,
                                y: 0,
                                width: 50,
                                height: 50
                            },
                            z: 0,
                            transition: '* 200 0 Linear'
                        },
                        hover: {
                            style: {
                                x: -10,
                                y: -10,
                                width: 70,
                                height: 70   
                            },
                            z: 1
                        }   
                    }
                });
            }
        }
        zr.render();


    })
    </script>
    <div id="Main" style="width:1000px;height:600px;"></div>
</body>
</html>
